<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>公益家鄉：世界地圖版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌍 公益家鄉：世界地圖版</h1>
    <div id="status"></div>

    <div id="map">
      <h2>大地圖</h2>
      <p>✈️ 點選地區來旅行：</p>
      <button onclick="travel('沙漠地區')">🏜 沙漠地區</button>
      <button onclick="travel('山區')">⛰ 山區</button>
      <button onclick="travel('海岸')">🏖 海岸</button>
    </div>

    <div id="game-controls">
      <button onclick="nextTurn()">下一回合</button>
    </div>

    <div id="friends">
      <h2>朋友名單</h2>
      <ul id="friend-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
